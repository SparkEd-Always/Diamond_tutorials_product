version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: avm-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./avm_tutorial.db
      - SECRET_KEY=avm-tutorial-super-secret-key-for-production-change-this
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - CORS_ORIGINS=["http://localhost:3000", "http://localhost:19006"]
    volumes:
      - backend_data:/app/data
    networks:
      - avm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Web Admin Dashboard
  web-admin:
    build:
      context: ./frontend/web-app
      dockerfile: Dockerfile
    container_name: avm-web-admin
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_APP_NAME=AVM Tutorial Management
      - REACT_APP_VERSION=1.0.0
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - avm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Mobile App (Web Version)
  mobile-app:
    build:
      context: ./frontend/mobile-app
      dockerfile: Dockerfile
    container_name: avm-mobile-app
    ports:
      - "19006:80"
    environment:
      - EXPO_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - avm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: avm-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - web-admin
      - mobile-app
    networks:
      - avm-network
    restart: unless-stopped
    profiles:
      - production

volumes:
  backend_data:
    driver: local

networks:
  avm-network:
    driver: bridge
    name: avm-tutorial-network

# Production override
# Use: docker-compose --profile production up
# This will include nginx reverse proxy for SSL termination